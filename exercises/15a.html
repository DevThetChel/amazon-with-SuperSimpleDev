<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script type="module">
      import dayjs from "https://unpkg.com/dayjs@1.11.10/esm/index.js";

      const today = dayjs();
      const date = today.add(5, "days");
      console.log(date.format("MMMM D"));

      const dateAfterAMonth = today.add(1, "month");

      console.log(dateAfterAMonth.format("MMMM D"));

      const dateBeforeAMonth = today.subtract(1, "month");

      console.log(dateBeforeAMonth.format("MMMM D"));

      console.log(dateBeforeAMonth.format("dddd"));

      function isWeekend(date) {
        if (
          date.format("dddd") === "Saturday" ||
          date.format("dddd") === "Sunday"
        ) {
          return true;
        } else {
          return false;
        }
      }

      console.log(isWeekend(today.add(1, "days")));
    </script>
  </body>
</html>
